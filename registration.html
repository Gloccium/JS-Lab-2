<main class="content d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="width: 25rem;">
        <h2 class="text-center mb-4">Регистрация</h2>
        <form>
            <div class="mb-3">
                <label for="username" class="form-label">Имя пользователя</label>
                <input type="text" class="form-control" id="username" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password" required>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="eula" required>
                <label class="form-check-label" for="eula">
                    Я ознакомлен с условиями использования (EULA)
                </label>
            </div>

            <button type="submit" class="btn btn-success w-100">Зарегистрироваться</button>
        </form>
    </div>
</main>
